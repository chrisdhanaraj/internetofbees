<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="/css/splash.css" media="screen" charset="utf-8">
  </head>

  <body>
    <div class="cover">
      <div class="bg-img hero-bg center">
        <div class="container headline-txt">
          <h1 class="display-3 login-center">Login</h1>
        </div>
      </div>
      <div class="container-index login-center headline-txt col-md-4 col-md-offset-4">
        <div class="form-group">
          <label class="input-head" for="email">Email:</label>
          <input type="text" class="form-control input-container" id="usr" placeholder="Email">
        </div>
        <div class="form-group">
          <label class="input-head"for="password">Password:</label>
          <input type="password" class="form-control input-container" id="pwd" placeholder="Password">
        </div>
        <p id="error" class="error hidden">Sorry, there was an unexpected error.</p>
        <button id="signin" class="btn btn-success btn-lg btn-space">Login</button>
      </div>
    </div>

    <script src="/js/splash.js"></script>
  </body>
</html>
